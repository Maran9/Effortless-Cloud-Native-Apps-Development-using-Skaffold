<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Air Quality Index</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:if="${ not#lists.isEmpty(data)}">
    <table id="example" class="table table-bordered" style="width: 100%">
        <tr>
            <th>AQI</th>
            <th>Air Pollution Level</th>
            <th>Health Implications</th>
            <th>Cautionary Statement (for PM2.5)</th>
        </tr>
        <tr th:each="response : ${data}">
            <td th:text="${response.aqi}"></td>
            <td th:text="${response.level}"></td>
            <td th:text="${response.implications}"></td>
            <td th:text="${response.warning}"></td>

        </tr>
        <table>
</div>

</body>
</html>
